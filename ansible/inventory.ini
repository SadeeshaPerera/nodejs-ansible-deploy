[webservers]
# Replace with your actual server IP addresses
# server1 ansible_host=192.168.1.100 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa
# server2 ansible_host=192.168.1.101 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

# For local testing (requires SSH server on localhost)
localhost ansible_connection=local

[webservers:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/id_rsa
nodejs_app_name=nodejs-ansible-deploy
nodejs_app_port=3000
nodejs_app_dir=/opt/nodejs-app
nodejs_version=18
